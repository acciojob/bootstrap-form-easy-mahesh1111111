<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AccioJob Internship Application Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container pt-5">
    <h1 class="text-center mb-5">AccioJob Internship Application Form</h1>
    <form action="#" method="post">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="first-name-input" class="form-label">First Name:</label>
          <input type="text" class="form-control" id="first-name-input" name="first-name" required>
        </div>
        <div class="col-md-6">
          <label for="last-name-input" class="form-label">Last Name:</label>
          <input type="text" class="form-control" id="last-name-input" name="last-name" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="email-input" class="form-label">Email Address:</label>
          <input type="email" class="form-control" id="email-input" name="email" required>
        </div>
        <div class="col-md-6">
          <label for="college-input" class="form-label">College Name:</label>
          <input type="text" class="form-control" id="college-input" name="college" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="roll-no-input" class="form-label">Roll Number:</label>
          <input type="number" class="form-control" id="roll-no-input" name="roll_no" required>
        </div>
        <div class="col-md-6">
          <label for="graduation-year" class="form-label">Graduation Year:</label>
          <select class="form-control" id="graduation-year" name="graduation_year" required>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
          </select>
        </div>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="yes" id="conditions-checkbox" name="conditions_accepted" required>
        <label class="form-check-label" for="conditions-checkbox">
          I have read and agree to the terms and conditions.
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit Application</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
