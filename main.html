<form id="intern-application-form">
  <div>
    <label for="first-name-input">First Name:</label>
    <input type="text" id="first-name-input" name="first-name" required>
    <p class="invalid-feedback">First name is required</p>
  </div>
  <div>
    <label for="last-name-input">Last Name:</label>
    <input type="text" id="last-name-input" name="last-name" required>
    <p class="invalid-feedback">Last name is required</p>
  </div>
  <div>
    <label for="email-input">Email:</label>
    <input type="email" id="email-input" name="email" required>
    <p class="invalid-feedback">Invalid email address</p>
  </div>
  <div>
    <label for="college-input">College Name:</label>
    <input type="text" id="college-input" name="college-name" required>
    <p class="invalid-feedback">College name is required</p>
  </div>
  <div>
    <label for="roll-no-input">Roll No:</label>
    <input type="number" id="roll-no-input" name="roll-no" required>
    <p class="invalid-feedback">Roll number is required</p>
  </div>
  <div>
    <input type="checkbox" id="conditions-checkbox" name="conditions-checkbox" required>
    <label for="conditions-checkbox">I agree to the terms and conditions</label>
    <p class="invalid-feedback">Please agree to the terms and conditions</p>
  </div>
  <div>
    <label for="graduation-year-select">Graduation Year:</label>
    <select id="graduation-year-select" name="graduation-year" required>
      <option value="">Select graduation year</option>
      <option value="2020">2020</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
    </select>
    <p class="invalid-feedback">Graduation year is required</p>
  </div>
  <div>
    <button type="submit">Submit Application</button>
  </div>
</form>
