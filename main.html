<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Hiring Form</title>
    <!-- Bootstrap CSS link (make sure to include this) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <form id="intern-form">

        <!-- First Name -->
        <div class="form-group">
            <label for="first-name-input">First Name</label>
            <input type="text" class="form-control" id="first-name-input" name="first_name" required>
            <div class="invalid-feedback">Please provide a valid first name.</div>
        </div>

        <!-- Last Name -->
        <div class="form-group">
            <label for="last-name-input">Last Name</label>
            <input type="text" class="form-control" id="last-name-input" name="last_name" required>
            <div class="invalid-feedback">Please provide a valid last name.</div>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email-input">Email</label>
            <input type="email" class="form-control" id="email-input" name="email" required>
            <div class="invalid-feedback">Please provide a valid email address.</div>
        </div>

        <!-- College Name -->
        <div class="form-group">
            <label for="college-input">College Name</label>
            <input type="text" class="form-control" id="college-input" name="college" required>
            <div class="invalid-feedback">Please provide a valid college name.</div>
        </div>

        <!-- Roll No -->
        <div class="form-group">
            <label for="roll-no-input">Roll No</label>
            <input type="text" class="form-control" id="roll-no-input" name="roll_no" required>
            <div class="invalid-feedback">Please provide a valid roll number.</div>
        </div>

        <!-- Graduation Year -->
        <div class="form-group">
            <label>Graduation Year</label>
            <select class="form-control" name="graduation_year" required>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
            <div class="invalid-feedback">Please select a graduation year.</div>
        </div>

        <!-- Conditions Checkbox -->
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="conditions-checkbox" name="conditions" required>
            <label class="form-check-label" for="conditions-checkbox">I agree to the conditions</label>
            <div class="invalid-feedback">You must agree to the conditions to submit the form.</div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Bootstrap JS and Popper.js (make sure to include these as well) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
